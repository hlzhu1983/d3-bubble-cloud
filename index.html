<!doctype html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>大阅兵</title>
  <meta name="Keywords" content="大阅兵" />
  <meta name="Description" content="大阅兵" />
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="static/css/bubble.css" inline>
</head>
<body>
  <div class="header">大数据看焦点</div>
  <div class="wrapper">
    <!--[if lt IE 9 ]>
    <div class="old-ie">
      <h1 class="title">请使用 IE9 及以上版本的浏览器!, 或者下载如下：</h1>
      <ul>
        <li><a href="http://chrome.360.cn/" target="_blank">360极速浏览器</a><li>
        <li><a href="http://se.360.cn/" target="_blank">360安全浏览器</a><li>
      </ul>
    </div>
    <![endif]-->
  </div>
  <script type="text/html" id="tpl-wrapper">
    <div id="plot" style="{%= root.plot.style %}"></div>
    <div class="toolbar" style="{%= root.toolbar.style %}">
      <span class="select-wrapper" style="{%= root.toolbar.selectWrapper %}">
        <select class="select" id="file-select">
        </select>
      </span>
      <span class="title" style="{%= root.toolbar.title %}">大阅兵热搜数据</span>
    </div>
    <div class="timeline" style="{%= root.timeline.style %}">
      <div class="timeline-inner">
      <ul class="timeline-ul">{% $.each(root.timeline.timeList, function(k, v){ %}<li class="timeline-li"><a href="#{%=v.href%}" class="{%=v.class || ''%}" style="{%= root.timeline.timelineA%}"><span>{%=v.text%}</span></a></li>{% }) %}</ul>
      </div>
    </div>
    <div class="content">
      <a href="#" class="close"></a>
      <div class="inner" style="{%=root.content.inner%}">
        <div class="iframe-wrap-paper">
          <div class="iframe-header">
            关键词：<span class="orange js-keyword"></span>
            综合热度：<span class="orange js-num"></span>
          </div>
          <div class="iframe-wrap" style="{%=root.content.iframeWrap%}">
            <iframe frameborder="0" scrolling="yes"></iframe>
          </div>
        </div>
      </div>
    </div>
    <div id="loading"></div>
  </script>
  <!--[if (gte IE 9)|!(IE)]><!-->
  <script>
    (function() {
      var srcPath = 'static/js/';
      document.write("<script src='"+ srcPath + "libs/jquery-1.11.3.min.js'><\/script>");
      document.write("<script src='"+ srcPath + "libs/d3.js'><\/script>");
      document.write("<script src='"+ srcPath + "libs/iscroll.js'><\/script>");
      document.write("<script src='"+ srcPath + "utils.js'><\/script>");
    }())
  </script>
  <script>
    (function() {
      var srcPath = 'static/js/';
      // document.write("<script src='"+ srcPath + "router.js'><\/script>");
      document.write("<script src='"+ srcPath + "mtpl.js'><\/script>");
      document.write("<script src='"+ srcPath + "bubble.js'><\/script>");
      document.write("<script src='"+ srcPath + "app.js'><\/script>");
    }())
  </script>
  <!--<![endif]-->
</body>
</html>
